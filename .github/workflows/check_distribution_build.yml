name: Build & check package

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Build dist
      run: |
        python -m pip install build twine
        python -m build
        twine check dist/*